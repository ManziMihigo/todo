<section class="vh-100" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7">
        <div class="card rounded-3">
          <div class="card-body p-4">

            <h4 class="text-center my-3 pb-3">To Do App</h4>

            <form  (ngSubmit)="onSave()"  class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
              <div class="form-outline">
                <input type="text" id="toDo" class="form-control" name="toDoText" [(ngModel)]="toDoText" width="500px"/>
                <label class="form-label" for="toDo">Enter a task here</label>
              </div>

              <div class="col-12">
                <button type="submit" class="btn btn-primary" >Save</button>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-warning" (click)="onShowTasks()"> {{!showTasks? 'Get tasks' : 'Go back'}}</button>
              </div>
            </form>


            <div *ngIf="!showTasks; else allTasks ">
              <table class="table mb-4">
                <thead>
                <tr>
                  <th scope="col">No.</th>
                  <th scope="col">Todo tasks</th>
                  <th scope="col">Done</th>
                  <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let toDos of toDoList">
                  <th scope="row">-</th>
                  <td>{{toDos.taskText}}</td>
                  <td>{{toDos.taskStatus}}</td>
                  <td >
                    <button type="submit" class="btn btn-danger" (click)="onDelete(toDos.id)">Delete</button>
                    <button type="submit" class="btn btn-success ms-1" [disabled]="toDos.taskStatus" (click)="onFinished(toDos.id)">Finished</button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>

            <ng-template #allTasks>
              <table class="table mb-4">
                <thead>
                <tr>
                  <th scope="col">No.</th>
                  <th scope="col">Todo tasks</th>
                  <th scope="col">Done?</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let task of toDoList">
                  <th>{{task.id}}</th>
                  <td>{{task.taskText}}</td>
                  <td>{{task.taskStatus}}</td>
                </tr>

                </tbody>
              </table>
            </ng-template>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
